{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <form enctype="multipart/form-data" action="{% url 'posts:create' %}" method="post">

        {% csrf_token %}
        {{ form|crispy }}
        <div class="row mb-3">
            <div class="col-3"></div>
                        <div class="col-3"></div>

            <div class="col-6">
                <button class="btn btn-primary form-control" type="submit">
                    Create Post
                </button>
            </div>

        </div>
    </form>

{% endblock %}
