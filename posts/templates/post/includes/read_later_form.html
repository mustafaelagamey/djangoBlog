<form style="display: inline-block"  action="{% url 'posts:read-later' slug %}#{{ slug }}" method="post">
    <input type="hidden" name="next" value="{{ request.build_absolute_uri }}">
    <input type="hidden" name="read_later" id=""
           value="{% if  slug in request.session.read_later %}0{% else %}1{% endif %}">
    {% csrf_token %}
    <button class="btn">

        {% if slug in request.session.read_later %}
            <i class="text-danger pe-7s-star" title="Click to remove"></i>
        {% else %}
            <i class="text-secondary pe-7s-star" title="Click to read later"></i>
        {% endif %}

    </button>

</form>
