{% extends 'base.html' %}
{% load static %}
{% block custom_css_files %}
    <link rel="stylesheet" href="{% static  'users/login.css' %}">
{% endblock %}
{% block content %}


    <div class="container bootstrap snippets bootdey">


        <div class="jumbotron text-center" style="min-height:400px;height:auto;">
            <div class="col-md-10 col-md-offset-2">
                <form class="form-horizontal" role="form" method="post">
                    {% csrf_token %}
                    <div class="form-group text-center text-primary">
                        <div class="col-sm-10 reg-icon">
                            <span class="fa fa-user fa-3x"> Login </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10">
                            <input class="form-control" id="Username" name="username"
                                   placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" name="password"
                                   placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">
                                <span class="glyphicon glyphicon-share-alt"></span>
                                Login
                            </button>
                            <button type="submit" class="btn btn-danger">
                                <span class="glyphicon glyphicon-share-alt"></span>
                                Register
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
